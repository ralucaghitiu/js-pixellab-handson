<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.5.0/css/glide.core.css"
    integrity="sha512-kcsVKF2zQWxpZox0QJTl40HBAhKLjfcUFw2LoTdHilSuHeOSg8uo8zf6ZiIUSHgHHl0H8zRkMcqJz2w4ZH57KA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  >

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.5.0/css/glide.theme.css"
    integrity="sha512-rF+FkLhdJu8p6NNoi0y30W5xPessa8yC8/3u3p5/biTeDpsxik1XfrgfqZG/mUmJ/2cA73nArDuWnX2JQLvlmw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  >

  <link
    rel="stylesheet"
    href="app.css"
  >
</head>

<body>
  <div class="glide">
    <div
      class="glide__track"
      data-glide-el="track"
    >
      <ul class="glide__slides">
        <li class="glide__slide">
          <img
            src="images/image01.jpg"
            alt="img"
          >
        </li>

        <li class="glide__slide">
          <img
            src="images/image02.jpg"
            alt="img"
          >
        </li>

        <li class="glide__slide">
          <img
            src="images/image03.jpg"
            alt="img"
          >
        </li>

        <li class="glide__slide">
          <img
            src="images/image04.jpg"
            alt="img"
          >
        </li>

        <li class="glide__slide">
          <img
            src="images/image05.jpg"
            alt="img"
          >
        </li>
      </ul>
    </div>

    <div
      class="glide__arrows"
      data-glide-el="controls"
    >
      <button
        class="glide__arrow glide__arrow--left"
        data-glide-dir="<"
      >prev</button>
      <button
        class="glide__arrow glide__arrow--right"
        data-glide-dir=">"
      >next</button>
    </div>

    <div
      class="glide__bullets"
      data-glide-el="controls[nav]"
    >
      <button
        class="glide__bullet"
        data-glide-dir="=0"
      ></button>
      <button
        class="glide__bullet"
        data-glide-dir="=1"
      ></button>
      <button
        class="glide__bullet"
        data-glide-dir="=2"
      ></button>
      <button
        class="glide__bullet"
        data-glide-dir="=3"
      ></button>
      <button
        class="glide__bullet"
        data-glide-dir="=4"
      ></button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
  <script src="app.js"></script>
</body>

</html>
