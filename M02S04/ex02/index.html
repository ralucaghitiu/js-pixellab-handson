<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CSS animation in JavaScript</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      transition: background-color 1s ease;
    }

    .dynamicColorForm buton {
      transition: background-color 1s ease;
    }

  </style>
</head>

<body>

  <div class="box">
    <input
      type="radio"
      name="radioButton"
      id="radioButton1"
      class="radioButton"
      checked
    >
  </div>

  <div class="box">
    <input
      type="radio"
      name="radioButton"
      id="radioButton2"
      class="radioButton"
    >
  </div>

  <div class="box">
    <input
      type="radio"
      name="radioButton"
      id="radioButton3"
      class="radioButton"
    >
  </div>


  <button type="button">Red</button>
  <button type="button">Green</button>
  <button type="button">Blue</button>

  <form class="dynamicColorForm">
    <button type="button">Color</button>
    <input type="text">
  </form>

  <button class="thirdButton">Elimina</button>

  <script src="app.js"></script>
</body>

</html>
